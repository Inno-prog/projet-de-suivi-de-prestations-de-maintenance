<div
  class="bg-white rounded-2xl shadow-md hover:shadow-xl transition-all duration-300 p-6 flex flex-col items-center text-center max-w-md mx-auto mt-6 border border-gray-100"
>
  <!-- Logo + Nom -->
  <div class="flex items-center justify-center space-x-3 mb-4">
    <!-- Logo stylisé -->
    <div class="bg-gradient-to-br from-green-400 to-green-700 w-10 h-10 rounded-lg flex items-center justify-center">
      <span class="text-white font-bold text-lg">M</span>
    </div>
    <div>
      <h2 class="text-2xl font-bold text-[#6B4F34] tracking-wide">MainTrack Pro</h2>
      <p class="text-gray-500 text-xs uppercase tracking-widest">Acteurs de maintenance Pro</p>
    </div>
  </div>

  <!-- Contenu de la prestation -->
  <div class="w-full mb-5">
    <h3 class="text-lg font-semibold text-gray-800 mb-2">{{ titre }}</h3>
    <p class="text-gray-600 text-sm leading-relaxed whitespace-pre-line">{{ description }}</p>
  </div>

  <!-- Boutons -->
  <div class="flex flex-wrap justify-center gap-3">
    <button
      (click)="onDetailsClick()"
      class="px-4 py-2 rounded-xl text-sm font-medium text-white bg-gradient-to-r from-blue-600 to-blue-800 hover:opacity-90 transition-all duration-200"
    >
      Détails
    </button>

    <a
      *ngIf="fichierUrl"
      [href]="fichierUrl"
      download
      (click)="onDownloadClick()"
      class="px-4 py-2 rounded-xl text-sm font-medium text-green-700 border border-green-700 hover:bg-green-700 hover:text-white transition-all duration-200"
    >
      Télécharger la fiche
    </a>

    <button
      (click)="onSubmitClick()"
      class="px-4 py-2 rounded-xl text-sm font-medium text-[#6B4F34] border border-[#6B4F34] hover:bg-[#6B4F34] hover:text-white transition-all duration-200"
    >
      Soumettre
    </button>

    <button
      (click)="onDeleteClick()"
      class="px-4 py-2 rounded-xl text-sm font-medium text-red-700 border border-red-700 hover:bg-red-700 hover:text-white transition-all duration-200"
    >
      Supprimer
    </button>
  </div>
</div>
