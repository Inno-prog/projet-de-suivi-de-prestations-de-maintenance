server.port=8082
spring.application.name=dgsi-maintenance

# Database configuration
spring.datasource.url=jdbc:h2:file:./data/testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Keycloak Configuration (Production)
# spring.security.oauth2.resourceserver.jwt.issuer-uri=${KEYCLOAK_ISSUER_URI}
# spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${KEYCLOAK_JWK_SET_URI}

# Désactiver l'auto-configuration OAuth2 client (nous sommes uniquement resource server)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.oauth2.client.servlet.OAuth2ClientAutoConfiguration,org.springframework.boot.autoconfigure.security.oauth2.resource.servlet.OAuth2ResourceServerAutoConfiguration

# Keycloak Admin Configuration
# keycloak.auth-server-url=${KEYCLOAK_AUTH_SERVER_URL}
# keycloak.realm=${KEYCLOAK_REALM}
# keycloak.admin.username=${KEYCLOAK_ADMIN_USERNAME}
# keycloak.admin.password=${KEYCLOAK_ADMIN_PASSWORD}
# keycloak.admin.client-id=${KEYCLOAK_ADMIN_CLIENT_ID}

# Configuration des transactions
spring.transaction.default-timeout=30
spring.jpa.open-in-view=false

# Logging SQL
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Configuration de la base de données
spring.datasource.hikari.connection-timeout=30000
# Logging for debugging Keycloak connection
logging.level.org.springframework.security.oauth2=DEBUG
logging.level.org.springframework.boot.autoconfigure.security=DEBUG
spring.datasource.hikari.maximum-pool-size=10
